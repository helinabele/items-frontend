<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-96">
      <p class="mb-4 text-lg font-semibold text-gray-700">
        Are you sure you want to delete item <span class="text-red-600 font-bold">#{{ itemId }}</span>?
      </p>
      <div class="flex justify-center gap-4 mt-4">
        <button 
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition"
          (click)="confirm.emit(itemId)">
          Delete
        </button>
        <button 
          class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md transition"
          (click)="cancel.emit()">
          Cancel
        </button>
      </div>
    </div>
  </div>
