<div class="max-w-2xl mx-auto mt-6 p-4 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold mb-4 text-gray-700">
    <i class="fas fa-info-circle mr-2"></i> Item Details
  </h2>

  <div *ngIf="isLoading" class="text-blue-500 text-center">Loading...</div>
  <div *ngIf="errorMessage" class="text-red-500 text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="item" class="space-y-4">
    <p><i class="fas fa-id-badge mr-2"></i><strong>ID:</strong> {{ item.id }}</p>
    <p><i class="fas fa-heading mr-2"></i><strong>Title:</strong> {{ item.title }}</p>
    <p><i class="fas fa-align-left mr-2"></i><strong>Description:</strong> {{ item.body }}</p>

    <button
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition"
      (click)="goBack()"
    >
      <i class="fas fa-arrow-left mr-2"></i> Back
    </button>
  </div>
</div>
