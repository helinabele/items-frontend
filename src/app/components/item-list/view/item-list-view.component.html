<div class="max-w-2xl mx-auto mt-6 p-4 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Item Details</h2>
  
    <div *ngIf="isLoading" class="text-blue-500 text-center">Loading...</div>
    <div *ngIf="errorMessage" class="text-red-500 text-center">{{ errorMessage }}</div>
  
    <div *ngIf="item" class="space-y-4">
      <p><strong>ID:</strong> {{ item.id }}</p>
      <p><strong>Title:</strong> {{ item.title }}</p>
      <p><strong>Description:</strong> {{ item.body }}</p>
  
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition"
        (click)="goBack()">
        Back
      </button>
    </div>
  </div>
