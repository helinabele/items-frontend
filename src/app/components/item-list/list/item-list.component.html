<div class="max-w-4xl mx-auto mt-6 p-4 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold mb-4 text-gray-700">Item List</h2>

  <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition mb-4"
    (click)="router.navigate(['new'])">
    + Add New Item
  </button>

  <div *ngIf="isLoading" class="text-blue-500 text-center">Loading...</div>
  <div *ngIf="errorMessage" class="text-red-500 text-center">{{ errorMessage }}</div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Id</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Title</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Description</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items" class="border-t border-gray-200">
          <td class="px-6 py-4 text-sm text-gray-800">{{ item.id }}</td>
          <td class="px-6 py-4 text-sm text-gray-600">{{ item.title }}</td>
          <td class="px-6 py-4 text-sm text-gray-600">{{ item.body }}</td>
          <td class="px-6 py-4 text-sm">
            <div class="flex gap-2">
              <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-md transition"
                (click)="router.navigate(['/', item.id, 'edit'])">Edit</button>
              <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md transition"
                (click)="deleteItem(item.id)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
