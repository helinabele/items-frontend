<div class="max-w-3xl mx-auto mt-6 p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">
    {{ itemList?.id ? 'Edit Item' : 'Create New Item' }}
  </h2>

  <form [formGroup]="editForm" (ngSubmit)="save()" class="space-y-4">
    <div>
      <label for="title" class="block text-gray-700 font-medium">Title</label>
      <input type="text" id="title" formControlName="title"
        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 outline-none" />
      <small class="text-red-500" *ngIf="editForm.controls.title.invalid && editForm.controls.title.touched">
        Title is required.
      </small>
    </div>

    <div>
      <label for="body" class="block text-gray-700 font-medium">Description</label>
      <textarea id="body" formControlName="body"
        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
    </div>

    <div class="flex justify-end gap-3">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition"
        [disabled]="editForm.invalid || isSaving">
        {{ isSaving ? 'Saving...' : 'Save' }}
      </button>
      <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition"
        (click)="router.navigate(['/'])">
        Cancel
      </button>
    </div>
  </form>
</div>
